  <script type="text/javascript">   

   $(document).ready(function(){
      //contact_form validation 
      //email and message is required, min message length is 20 characters
     $("#contact_form").validate({
         rules: {
             email: {
             	email:true,
                required: true
              },
              message: {
                  required: true,
                  minlength: 20
              }
           }
      });
      
      $('#contact_form').submit(function(e) {
        e.preventDefault();

        var name     = $('#name').attr('value');  
        var email    = $('#email').attr('value');  
        var company  = $('#company').attr('value');  
        var phone    = $('#phone').attr('value');  
        var subject	 = $('#subject').attr('value');
        var message  = $('#message').attr('value');

        // If specified form is filled with valid data then do post in send_mail.php
        if ($("#contact_form").valid()==true)
        {
            $.ajax({  
                type: "POST",  
                url: "send_mail.php",  
                data: "name="+ name +"&email="+ email + "&company=" + company + "&phone="+ phone + "&subject="+ subject +"&message="+ message,  
                success: function(data){ 
                     alert(data);
                }  
            });  
        return false;  
        }  

      });
      
  });
  
</script>
